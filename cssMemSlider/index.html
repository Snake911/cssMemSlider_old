<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Mem Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider_container">
        <div class="slider_images">
            <div class="slide">
                <input type="radio" name="slider" id="1" checked>
                <div class="slide_img">
                    <img src="https://kinoreporter.ru/wp-content/uploads/2019/07/SeanBeanBoromir.jpg?x30109">
                </div>
                <div class="slide_bottom">
                    <p>Нельзя просто взять и придумать подпись к картинке</p>
                    <div class="slider_controls">
                        <label for="1" class="active"><div class="dot"></div></label>
                        <label for="2" ><div class="dot"></div></label>
                        <label for="3"><div class="dot"></div></label>
                        <label for="4"><div class="dot"></div></label>
                    </div>
                </div>
            </div>

            <div class="slide">
                <input type="radio" name="slider" id="2">
                <div class="slide_img">
                    <img src="https://a.d-cd.net/OhAAAgKJiuA-1920.jpg">
                </div>
                <div class="slide_bottom">
                    <p>Когда сделал задачу за один день</p>
                    <div class="slider_controls">
                        <label for="1"><div class="dot"></div></label>
                        <label for="2" class="active"><div class="dot"></div></label>
                        <label for="3"><div class="dot"></div></label>
                        <label for="4"><div class="dot"></div></label>
                    </div>
                </div>
            </div>

            <div class="slide">
                <input type="radio" name="slider" id="3">
                <div class="slide_img">
                    <img src="https://a.d-cd.net/RgAAAgB4yuA-1920.jpg">
                </div>
                <div class="slide_bottom">
                    <p>Опять student1 занизил оценку</p>
                    <div class="slider_controls">
                        <label for="1"><div class="dot"></div></label>
                        <label for="2"><div class="dot"></div></label>
                        <label for="3" class="active"><div class="dot"></div></label>
                        <label for="4"><div class="dot"></div></label>
                    </div>
                </div>
            </div>

            <div class="slide">
                <input type="radio" name="slider" id="4">
                <div class="slide_img">
                    <img src="https://zagadaltakzagadal.ru/wp-content/uploads/2019/07/smeshnye-zagadki-s-podvohom.png">
                </div>
                <div class="slide_bottom">
                    <p>Неужели все работает</p>
                    <div class="slider_controls">
                        <label for="1"><div class="dot"></div></label>
                        <label for="2"><div class="dot"></div></label>
                        <label for="3"><div class="dot"></div></label>
                        <label for="4" class="active"><div class="dot"></div></label>
                    </div>
                </div>
            </div>   
        </div>
        
    </div>
</body>
</html>
